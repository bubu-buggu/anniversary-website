<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes for My Buggu ðŸ’Œ</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      scroll-behavior: smooth; /* enables smooth scrolling */
      min-height: 120vh; /* ensures enough height to scroll on small screens */
    }

    h1 {
      color: white;
      margin-top: 30px;
      font-size: 2.2rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 900px;
    }

    .container img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container img:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 25px rgba(255, 105, 180, 0.6);
    }

    .next-btn {
      display: inline-block;
      background: #ff1493;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 14px 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 40px auto 80px;
      text-decoration: none;
      transition: 0.3s;
      position: relative;
      top: 30px;
    }

    .next-btn:hover {
      background: #ff69b4;
      transform: scale(1.05);
    }

    footer {
      color: white;
      font-size: 14px;
      margin-bottom: 40px;
      opacity: 0.8;
    }

    /* little floating hearts animation for fun */
    @keyframes floatHearts {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    .heart {
      position: fixed;
      bottom: -10px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatHearts 6s linear infinite;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Notes for My Buggu ðŸ’•</h1>

  <div class="container">
    <img src="images/note1.jpg" alt="Note 1" />
    <img src="images/note2.jpg" alt="Note 2" />
    <img src="images/note3.jpg" alt="Note 3" />
    <img src="images/note4.jpg" alt="Note 4" />
    <img src="images/note5.jpg" alt="Note 5" />
  </div>

  <a href="message.html" class="next-btn">Next ðŸ’ž</a>

  <footer>Made with ðŸ’– by Bubu for Buggu</footer>

  <script>
    // floating hearts effect
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 800);
  </script>
</body>
</html>
